    let currentIndex = 0;
    let score = 0;
    let answered = false;

    const codeSnippetEl = document.getElementById("codeSnippet");
    const codeWrapperEl = document.getElementById("codeBlockWrapper");
    const questionTextEl = document.getElementById("questionText");
    const answersEl = document.getElementById("answers");
    const feedbackEl = document.getElementById("feedback");
    const explanationEl = document.getElementById("explanation");
    const scoreEl = document.getElementById("score");
    const progressEl = document.getElementById("progress");
    const categoryEl = document.getElementById("category");
    const hintEl = document.getElementById("hint");
    const hintBtn = document.getElementById("hintBtn");
    const nextBtn = document.getElementById("nextBtn");

    let hintVisible = false;

    function renderQuestion() {
      const q = questions[currentIndex];
      categoryEl.textContent = "Thema: " + q.category;
      questionTextEl.textContent = q.question;

      if (q.snippet && q.snippet.trim() !== "") {
        codeWrapperEl.style.display = "block";
        codeSnippetEl.textContent = q.snippet;
      } else {
        codeWrapperEl.style.display = "none";
        codeSnippetEl.textContent = "";
      }

      answersEl.innerHTML = "";
      feedbackEl.textContent = "";
      feedbackEl.className = "feedback";
      explanationEl.textContent = "";
      answered = false;

      hintVisible = false;
      hintEl.style.display = "none";
      hintEl.textContent = q.hint || "";
      hintBtn.textContent = "Hinweis anzeigen";
      hintBtn.disabled = !q.hint;

      q.answers.forEach((ans, i) => {
        const btn = document.createElement("button");
        btn.className = "answer-btn";
        btn.textContent = ans;
        btn.onclick = () => handleAnswer(i, btn);
        answersEl.appendChild(btn);
      });

      progressEl.textContent = `Frage ${currentIndex + 1} von ${questions.length}`;
    }

    function handleAnswer(selected, clickedBtn) {
      if (answered) return;
      answered = true;

      const q = questions[currentIndex];
      const buttons = answersEl.querySelectorAll(".answer-btn");

      buttons.forEach((btn, i) => {
        btn.classList.add("disabled");
        if (i === q.correctIndex) {
          btn.classList.add("correct");
        }
      });

      if (selected === q.correctIndex) {
        feedbackEl.textContent = "Richtig!";
        feedbackEl.classList.add("correct");
        score++;
        scoreEl.textContent = `Punkte: ${score}`;
      } else {
        feedbackEl.textContent = "Falsch.";
        feedbackEl.classList.add("wrong");
        clickedBtn.classList.add("wrong");
        if (hintEl.textContent) {
          hintVisible = true;
          hintEl.style.display = "block";
          hintBtn.textContent = "Hinweis ausblenden";
        }
      }

      explanationEl.textContent = q.explanation;
    }

    hintBtn.onclick = () => {
      if (!hintEl.textContent) return;
      hintVisible = !hintVisible;
      hintEl.style.display = hintVisible ? "block" : "none";
      hintBtn.textContent = hintVisible ? "Hinweis ausblenden" : "Hinweis anzeigen";
    };

    nextBtn.onclick = () => {
      currentIndex++;
      if (currentIndex >= questions.length) {
        currentIndex = 0;
        score = 0;
        scoreEl.textContent = "Punkte: 0";
      }
      renderQuestion();
    };

    renderQuestion();
  </script>
